# ═══════════════════════════════════════════════════════════════
# Life OS - CI/CD Pipeline
# ═══════════════════════════════════════════════════════════════
#
# Workflow:
# 1. On push to main: Build, Test, Deploy
# 2. On pull request: Build, Test only
# 3. Manual trigger: Deploy to production
#
# ═══════════════════════════════════════════════════════════════

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─────────────────────────────────────────────────────────────
  # Build Job
  # ─────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            .next/
          retention-days: 1

  # ─────────────────────────────────────────────────────────────
  # Test Job
  # ─────────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    if: ${{ !inputs.skip_tests }}

    services:
      postgres:
        image: supabase/postgres:15.1.1.61
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          for migration in supabase/migrations/*.sql; do
            if [ -f "$migration" ]; then
              echo "Running migration: $migration"
              PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -f "$migration"
            fi
          done

      - name: Run unit tests (mocked services)
        env:
          SUPABASE_URL: http://localhost:8000
          SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_KEY: test-service-key
          N8N_URL: http://localhost:5678
          TELEGRAM_WEBHOOK_URL: http://localhost:5678/webhook/telegram
          CI: true
        run: npm test -- --reporter=verbose
        continue-on-error: true

      - name: Run integration tests (with database)
        if: success() || failure()
        env:
          SUPABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          CI: true
        run: |
          echo "Integration tests would run here with real database"
          # npm run test:integration -- --reporter=verbose

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ─────────────────────────────────────────────────────────────
  # Lint Job
  # ─────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run TypeScript check
        run: npx tsc --noEmit --skipLibCheck

  # ─────────────────────────────────────────────────────────────
  # Security Scan Job
  # ─────────────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "=== Running npm audit ==="
          npm audit --audit-level=high || true
          echo ""
          echo "=== Checking for critical vulnerabilities ==="
          npm audit --audit-level=critical
        continue-on-error: false

      - name: Run npm audit (frontend)
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=high || true
          npm audit --audit-level=critical
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ─────────────────────────────────────────────────────────────
  # Docker Build Job
  # ─────────────────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ─────────────────────────────────────────────────────────────
  # Deploy Job
  # ─────────────────────────────────────────────────────────────
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ vars.DEPLOY_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_DIR }}

            echo "=== Pulling latest changes ==="
            git fetch origin
            git checkout main
            git pull origin main

            echo "=== Pulling Docker images ==="
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            echo "=== Stopping old containers ==="
            docker compose -f docker-compose.yml -f docker-compose.prod.yml down

            echo "=== Starting new containers ==="
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            echo "=== Waiting for containers to be healthy ==="
            sleep 15

            echo "=== Health check ==="
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps

            echo "=== Cleaning up old images ==="
            docker image prune -af
          ENDSSH

      - name: Verify deployment
        env:
          DEPLOY_URL: ${{ vars.DEPLOY_URL }}
        run: |
          echo "Checking deployment at $DEPLOY_URL..."
          for i in {1..5}; do
            if curl -sf "$DEPLOY_URL" > /dev/null; then
              echo "Deployment successful!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
          echo "Deployment verification failed!"
          exit 1

      - name: Notify on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: '${{ vars.DEPLOY_URL }}',
              description: 'Deployment successful',
              context: 'deployment'
            })

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'failure',
              description: 'Deployment failed',
              context: 'deployment'
            })

  # ─────────────────────────────────────────────────────────────
  # Rollback Job (Manual)
  # ─────────────────────────────────────────────────────────────
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: deploy

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Rollback deployment
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_DIR }}

            echo "=== Rolling back to previous version ==="
            git checkout HEAD~1

            echo "=== Rebuilding containers ==="
            docker compose -f docker-compose.yml -f docker-compose.prod.yml build

            echo "=== Restarting containers ==="
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            echo "=== Rollback complete ==="
          ENDSSH

  # ─────────────────────────────────────────────────────────────
  # Backup Job (Scheduled)
  # ─────────────────────────────────────────────────────────────
  backup:
    name: Backup
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Run backup
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_DIR }}
            ./scripts/backup.sh
          ENDSSH

# ═══════════════════════════════════════════════════════════════
# Required Secrets:
# ═══════════════════════════════════════════════════════════════
#
# DEPLOY_SSH_KEY    - Private SSH key for server access
# DEPLOY_HOST       - Server hostname (e.g., lifeos.example.com)
# DEPLOY_USER       - SSH username (e.g., lifeos)
# DEPLOY_DIR        - Deployment directory (e.g., /home/lifeos/lifeos)
#
# ═══════════════════════════════════════════════════════════════
# Required Variables:
# ═══════════════════════════════════════════════════════════════
#
# DEPLOY_URL        - Production URL for health checks
#
# ═══════════════════════════════════════════════════════════════
