# ═══════════════════════════════════════════════════════════════
# Kong Configuration for Supabase
# ═══════════════════════════════════════════════════════════════
_format_version: "2.1"
_transform: true

# ───────────────────────────────────────────────────────────────
# Consumers
# ───────────────────────────────────────────────────────────────
consumers:
  - username: anon
    keyauth_credentials:
      - key: ${SUPABASE_ANON_KEY}
  - username: service_role
    keyauth_credentials:
      - key: ${SUPABASE_SERVICE_KEY}

# ───────────────────────────────────────────────────────────────
# Access Control Lists
# ───────────────────────────────────────────────────────────────
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

# ───────────────────────────────────────────────────────────────
# Services & Routes
# ───────────────────────────────────────────────────────────────
services:
  # ─────────────────────────────────────────────────────────────
  # Auth Service (GoTrue)
  # ─────────────────────────────────────────────────────────────
  - name: auth-v1-open
    url: http://supabase-auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://supabase-auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://supabase-auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  - name: auth-v1
    url: http://supabase-auth:9999
    routes:
      - name: auth-v1
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # ─────────────────────────────────────────────────────────────
  # REST API (PostgREST)
  # ─────────────────────────────────────────────────────────────
  - name: rest-v1
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # ─────────────────────────────────────────────────────────────
  # Realtime
  # ─────────────────────────────────────────────────────────────
  - name: realtime-v1
    url: http://supabase-realtime:4000/socket
    routes:
      - name: realtime-v1
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # WebSocket für Realtime
  - name: realtime-v1-ws
    url: http://supabase-realtime:4000/socket
    routes:
      - name: realtime-v1-ws
        strip_path: true
        paths:
          - /realtime/v1/websocket
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # ─────────────────────────────────────────────────────────────
  # Storage
  # ─────────────────────────────────────────────────────────────
  - name: storage-v1
    url: http://supabase-storage:5000
    routes:
      - name: storage-v1
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # ─────────────────────────────────────────────────────────────
  # Meta (für Studio)
  # ─────────────────────────────────────────────────────────────
  - name: meta
    url: http://supabase-meta:8080
    routes:
      - name: meta
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin

# ───────────────────────────────────────────────────────────────
# Plugins (Global)
# ───────────────────────────────────────────────────────────────
plugins:
  - name: cors
    config:
      origins:
        # Production domains
        - "https://dashboard.life-os.fwanner.de"
        - "https://life-os.fwanner.de"
        - "https://n8n.life-os.fwanner.de"
        - "https://studio.life-os.fwanner.de"
        # Local development
        - "http://localhost"
        - "http://localhost:3000"
        - "http://localhost:5173"
        - "http://dashboard.localhost"
        - "http://api.localhost"
        - "https://dashboard.localhost"
        - "https://api.localhost"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Authorization
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - apikey
        - x-client-info
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  # Rate Limiting - Schutz gegen Brute-Force und DDoS
  - name: rate-limiting
    config:
      minute: 60
      hour: 1000
      policy: local
      fault_tolerant: true
      hide_client_headers: false

  - name: request-transformer
    config:
      add:
        headers:
          - "X-Request-Id:$(request_id)"
