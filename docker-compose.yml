# Life OS - Docker Compose Stack
# Includes: Supabase (self-hosted), n8n, Frontend, Caddy

services:
  # ═══════════════════════════════════════════════════════════════
  # REVERSE PROXY - Caddy
  # ═══════════════════════════════════════════════════════════════
  caddy:
    image: caddy:2-alpine
    container_name: lifeos-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - n8n
      - supabase-kong
    networks:
      - lifeos-net
    environment:
      - DOMAIN=${DOMAIN:-localhost}

  # ═══════════════════════════════════════════════════════════════
  # FRONTEND - React Dashboard
  # ═══════════════════════════════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lifeos-frontend
    restart: unless-stopped
    environment:
      - VITE_SUPABASE_URL=${SUPABASE_URL:-http://localhost:8000}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - lifeos-net
    depends_on:
      - supabase-kong

  # ═══════════════════════════════════════════════════════════════
  # N8N - Workflow Automation
  # ═══════════════════════════════════════════════════════════════
  n8n:
    image: n8nio/n8n:latest
    container_name: lifeos-n8n
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST:-n8n.localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_HOST:-n8n.localhost}
      - GENERIC_TIMEZONE=Europe/Berlin
      - TZ=Europe/Berlin
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=supabase-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
      # Executions
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/workflows:ro
    networks:
      - lifeos-net
    depends_on:
      supabase-db:
        condition: service_healthy

  # ═══════════════════════════════════════════════════════════════
  # N8N Workflow Initializer - Auto-imports workflows on startup
  # ═══════════════════════════════════════════════════════════════
  n8n-init:
    build:
      context: ./n8n/init
      dockerfile: Dockerfile
    container_name: lifeos-n8n-init
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_API_URL=http://n8n:5678
      - WORKFLOWS_DIR=/workflows
      - MAX_RETRIES=60
      - RETRY_INTERVAL=2
    volumes:
      - ./n8n/workflows:/workflows:ro
    networks:
      - lifeos-net
    depends_on:
      n8n:
        condition: service_healthy
    restart: "no"

  # ═══════════════════════════════════════════════════════════════
  # SUPABASE - Database & Backend
  # ═══════════════════════════════════════════════════════════════
  
  # PostgreSQL Database
  supabase-db:
    image: supabase/postgres:15.8.1.085
    container_name: lifeos-db
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: postgres
      POSTGRES_DB: postgres
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: 3600
      N8N_DB_PASSWORD: ${N8N_DB_PASSWORD}
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - lifeos-net
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_connections=200
      - -c
      - shared_preload_libraries=pg_stat_statements,pgaudit,pgjwt,pg_cron

  # Supabase Studio (Admin UI)
  supabase-studio:
    image: supabase/studio:2025.12.17-sha-43f4f7f
    container_name: lifeos-studio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/profile', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: Life OS
      DEFAULT_PROJECT_NAME: Life OS
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:8000}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
    networks:
      - lifeos-net
    depends_on:
      supabase-meta:
        condition: service_healthy

  # Kong API Gateway
  supabase-kong:
    image: kong:2.8.1
    container_name: lifeos-kong
    restart: unless-stopped
    entrypoint: bash -c 'eval "echo \"$$(cat ~/temp.yml)\"" > ~/kong.yml && /docker-entrypoint.sh kong docker-start'
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      DASHBOARD_USERNAME: ${DASHBOARD_USERNAME:-admin}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
    volumes:
      - ./supabase/kong.yml:/home/kong/temp.yml:ro
    networks:
      - lifeos-net
    depends_on:
      supabase-auth:
        condition: service_healthy
      supabase-rest:
        condition: service_healthy

  # Auth Service (GoTrue)
  supabase-auth:
    image: supabase/gotrue:v2.184.0
    container_name: lifeos-auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS}
      GOTRUE_DISABLE_SIGNUP: ${DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL}
      GOTRUE_SMTP_HOST: ${SMTP_HOST}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASS}
      GOTRUE_SMTP_SENDER_NAME: ${SMTP_SENDER_NAME:-Life OS}
    networks:
      - lifeos-net
    depends_on:
      supabase-db:
        condition: service_healthy

  # REST API (PostgREST)
  supabase-rest:
    image: postgrest/postgrest:v12.2.0
    container_name: lifeos-rest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    networks:
      - lifeos-net
    depends_on:
      supabase-db:
        condition: service_healthy

  # Realtime Service
  supabase-realtime:
    image: supabase/realtime:v2.68.0
    container_name: lifeos-realtime
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sSfL", "--head", "-o", "/dev/null", "-H", "Authorization: Bearer ${SUPABASE_ANON_KEY}", "http://localhost:4000/api/tenants/realtime-dev/health"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq}
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    networks:
      - lifeos-net
    depends_on:
      supabase-db:
        condition: service_healthy

  # Meta Service (für Studio)
  supabase-meta:
    image: supabase/postgres-meta:v0.95.1
    container_name: lifeos-meta
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "--eval", "require('http').get('http://localhost:8080/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - lifeos-net
    depends_on:
      supabase-db:
        condition: service_healthy

  # Storage API
  supabase-storage:
    image: supabase/storage-api:v1.33.0
    container_name: lifeos-storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/status"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY}
      SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://supabase-imgproxy:8080
    volumes:
      - supabase_storage_data:/var/lib/storage
    networks:
      - lifeos-net
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_healthy

  # Image Proxy (für Storage)
  supabase-imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: lifeos-imgproxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "imgproxy", "health"]
      timeout: 5s
      interval: 5s
      retries: 3
    environment:
      IMGPROXY_BIND: ":8080"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - supabase_storage_data:/var/lib/storage:ro
    networks:
      - lifeos-net

  # Vector Extension für AI/Embeddings
  # (Bereits in supabase/postgres Image enthalten)

# ═══════════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════════
volumes:
  caddy_data:
  caddy_config:
  n8n_data:
  supabase_db_data:
  supabase_storage_data:

# ═══════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════
networks:
  lifeos-net:
    driver: bridge
